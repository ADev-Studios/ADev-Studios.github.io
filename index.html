
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Meta tags for immediate redirection -->
    <link rel="canonical" href="/home/">
    <meta http-equiv="refresh" content="0; url=/home/">

    <title>Redirecting to Homepage...</title>
    <style>
        /* CSS styles placed directly in the head */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 40px; /* Slightly smaller for a H1 on redirect */
            color: #3498db; /* Blue color for positive action */
            margin: 0 0 10px 0;
            line-height: 1;
        }

        p {
            font-size: 16px;
            color: #777;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting you now...</h1>
        <p>You should be automatically redirected to the homepage in a moment.</p>
        <!-- Fallback link in case meta refresh fails -->
        <a href="/home/">Click here if you are not redirected</a>
    </div>
</body>
</html>
