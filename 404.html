
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Page Not Found</title>
    <style>
        /* CSS styles placed directly in the head */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 100px;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            color: #555;
        }

        p {
            font-size: 16px;
            color: #777;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>We can't seem to find the page you're looking for. It might have been moved or doesn't exist.</p>
        <a href="/home/">Go to Homepage</a>
    </div>
</body>
</html>
