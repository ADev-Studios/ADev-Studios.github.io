<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADev Studios</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #e0f7ff;
    }
    header {
      background-color: #121212;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #1f1f1f;
    }
    header h1 {
      font-size: 3rem;
      color: #00bfff;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 0.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    nav a {
      color: #e0f7ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00bfff;
    }
    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    section h2 {
      font-size: 2rem;
      color: #00bfff;
      margin-bottom: 1rem;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .project-card {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
    }
    .project-card h3 {
      margin-top: 0;
      color: #00bfff;
    }
    footer {
      background-color: #121212;
      text-align: center;
      padding: 2rem;
      border-top: 1px solid #1f1f1f;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>ADev Studios</h1>
    <p>Small Teams, Big Dreams</p>
    <nav>
      <a href="../home/index.html">Home</a>
      <a href="../projects/index.html">Projects</a>
      <a href="../about/index.html">About</a>
      <a href="../contact/index.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Projects</h2>
    <div class="project-grid">
      <div class="project-card">
        <h3>Project One</h3>
        <p>Description placeholder. <a href="#">Learn more</a></p>
      </div>
      <div class="project-card">
        <h3>Project Two</h3>
        <p>Description placeholder. <a href="#">Learn more</a></p>
      </div>
      <div class="project-card">
        <h3>Project Three</h3>
        <p>Description placeholder. <a href="#">Learn more</a></p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2026 ADev Studios. All rights reserved.
  </footer>
</body>
</html>
